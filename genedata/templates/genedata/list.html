{% extends './base.html' %}
{% load bootstrap4 %}

{% block content %}    
<h1>Filtered List: {{type}}</h1>
    <table>
        <tr>
            <th>Gene ID</th>
        </tr>
        {% for gene in genes %}
        <tr>
            <tr><td><a href="/gene/{{gene.pk}}" >{{gene}}</a></td></tr> 
        </tr>
        {% endfor %}
    </table>
{% endblock %}
